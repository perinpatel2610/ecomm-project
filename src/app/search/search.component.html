<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
            <img src="{{item.image}}" alt="">
        </a>
    </div>
    <div class="col-sm-8">
        <h6><a routerLink="/details/{{item.id}}">{{item.name | titlecase }}</a></h6>
        <p><b>Price:{{item.price | currency:'INR'}}</b></p>
        <p><span>Color: {{item.color |titlecase}}</span><span>Category: {{item.category | titlecase}}</span></p>
        <p>Description: {{item.description | titlecase}}</p>
    </div>
</div>
