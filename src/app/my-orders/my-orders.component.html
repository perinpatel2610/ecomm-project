<div class="my-orders">
    <h1>My Orders</h1>
    <div class="card">
        <div class="row order-data-head">
            <div class="col-sm-2">
                <span><b> Order </b></span>
            </div>
            <div class="col-sm-2">
                <span><b> Order Id </b></span>
            </div>
            <div class="col-sm-2">
                <span><b> Price </b></span>
            </div>
            <div class="col-sm-2">
                <span><b> Status </b></span>
            </div>
            <div class="col-sm-2">
                <span><b> Action </b></span>
            </div>
        </div>

        <div class="row order-data" *ngFor="let order of orderData">
            <div class="col-sm-2">
                <img class="order-img"
                    src="https://static.vecteezy.com/system/resources/previews/004/999/463/original/shopping-cart-icon-illustration-free-vector.jpg"
                    alt="">
            </div>
            <div class="col-sm-2">
                <span>#{{order.id}}</span>
            </div>
            <div class="col-sm-2">
                <span>{{order.totalPrice | currency:'INR'}}</span>
            </div>
            <div class="col-sm-2">
                <span>In Process</span>
            </div>
            <div class="col-sm-2">
                <span><button class="button" (click)="cancelOrder(order.id)">Cancel Order</button></span>
            </div>
        </div>
    </div>
</div>
